<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseLite</title>
    <link rel="stylesheet" href="styles.css">
     
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">ExpenseLite</h1>
        <form id="expense-form" class="mb-4 bg-white p-4 rounded-md shadow-md">
            <h2 class="text-xl font-bold mb-2">Add Expenses</h2>

            <div class="mb-2">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-2">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" id="amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-2">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <input type="text" id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-2">
                <label for="recipient" class="block text-sm font-medium text-gray-700">Recipient</label>
                <input type="text" id="recipient" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md w-full sm:w-auto">Add Expense</button>
        </form>

        <div class="mb-4 bg-white p-4 rounded-md shadow-md">
            <h2 class="text-xl font-bold mb-2">Filter Expenses</h2>
            <div class="mb-2">
                <label for="filter-date" class="block text-sm font-medium text-gray-700">Filter by Date</label>
                <input type="date" id="filter-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-2">
                <label for="filter-category" class="block text-sm font-medium text-gray-700">Filter by Category</label>
                <select id="filter-category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="">All Categories</option>
                </select>
            </div>
            <button id="apply-filters" class="mt-2 px-4 py-2 bg-green-500 text-white rounded-md w-full sm:w-auto">Apply Filters</button>
        </div>

        <div class="mb-4 bg-white p-4 rounded-md shadow-md">
            <h2 class="text-xl font-bold mb-2">Expenses</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Recipient</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Expenses will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button id="clear-all" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md w-full sm:w-auto">Clear All Expenses</button>
        </div>

        <div class="bg-white p-4 rounded-md shadow-md">
            <h2 class="text-xl font-bold mb-2">Expense Report</h2>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
